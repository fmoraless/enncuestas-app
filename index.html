<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Encuestas App</title>
</head>
<body>
    <main id="inquiry">
        <div id="welcomescreen" class="welcome-screen">
            <h1>Encuestas App</h1>
            <p class="subtitle">Encuestas App es una aplicación que te permite crear encuestas y ver las de tus amigos.</p>
            <hr>
            <h4><span>Ingresa tu nombre de usuario para </span>comenzar</h4>
            <div class="form">
                <input id="user_name" class="text" type="text" placeholder="Nombre de usuario" required>
                <button id="btn_comenzar" class="btn-comenzar">Comenzar</button>
            </div>

            <a class="see-others" href="">ver encuestas de otros usuarios</a>
        </div>
        <div id="questionscreen" class="questionscreen">
            <!--<h3>Segun su opinión, ¿cual es el lenguaje mas demandado en 2022?</h3>
            <ul class="question__awswers">
                <li class="answer">Ruby</li>
                <li class="awswer">Javascript</li>
                <li class="awswer">PHP</li>
            </ul>-->
        </div>
        <div id="resultscreen" class="resultscreen">
            <h3>Resultados</h3>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
